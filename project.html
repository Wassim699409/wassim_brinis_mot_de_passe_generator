<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rateur de mots de passe</title>
</head>
<body>
   <div class="container"> 
    <h1>üîê G√©n√©rateur de mots de passe</h1> 
    <input type="text" readonly id="mdp" placeholder="votre mot de passe" >
    <button type="button" id="copy">copier</button><br>
    <label>
      Longeur: 
    <input type="number" id="length" min="4" max="50"  value="4" ></label><br>
    <div class="options">
      <label><input type="checkbox" id="lowercase" checked>Lettres Miniscules</label><br>
      <label><input type="checkbox" id="uppercase" checked>Lettres Majuscules</label><br>
      <label><input type="checkbox" id="Symboles">Symboles</label><br>
      <label><input type="checkbox" id="chiffres">Chiffres</label><br>
    </div>   
    <button type="button" id="generate">G√©n√©rer le mot de passe</button> 
    <p id="feedback"></p>   
  </div>
  <style>
    h1 {
    margin-bottom: 20px;
    text-indent: 10px;
  }

   *{
      color: #EAF1F8;
    }
    body{
      background: linear-gradient(135deg, #0D1B2A, #1B3B5F);



    }
    .container{
     padding: 25px;
     background-color: #11243D;
     height: 400px;
     width: 350px;
     background: li;
     position: absolute;
     top: 28%;
     left: 40%;
     border-radius: 30px;
     box-shadow: 0 12px 65px rgba(0, 0, 0, 0.35);

    }
    .options{
     position: absolute;
     top: 52%;
     font-size: larger;
     line-height: 160%;
    }
   #generate{
    position: absolute;
    top: 83%;
    left: 13%;
    background-color:#00d269ad;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 10%;
    padding: 10px;
    width: 70%;
    
   }
   
   
  #generate:hover{
    background-color: #00b85c96;}
  #copy{
    position: absolute;
    background-color: #ff5f5fd2;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 0 8px 8px 0;
    border: none;
    padding: 10px 15px;
    left: 74%;
    transition: background 0.2s;
    
  }
  #copy:hover{
    background-color:  #ff7878;
  }
  #length{
    color: black;
    margin-top: 15px;
    font-size: larger;
  }
  h1{
    text-align: center;
    width: 300px;
  }
  #mdp{
    color: black;
    font-size: 1rem;
    font-weight: bold;
    padding: 10px 15px; 
    width: 240px;
    border: none;
    outline: none;
    flex: 1;
 
  }
  #feedback {
  position: absolute;
  top: 92%;
  left: 21%;
  margin-top: 10px;
  font-size: 0.9rem;
  color: #a8ff60;
  }
  
   
  </style>
  <script>
   const passwordInput = document.getElementById('mdp');
   const lengthInput = document.getElementById('length');
   const lowercaseCheckbox = document.getElementById('lowercase');
   const uppercaseCheckbox = document.getElementById('uppercase');
   const numbersCheckbox = document.getElementById('chiffres');
   const symbolsCheckbox = document.getElementById('Symboles');
   const generateBtn = document.getElementById('generate');
   const copyBtn = document.getElementById('copy');
   const feedback = document.getElementById('feedback');

   function generatePassword() {
     let chars = '';
     if (lowercaseCheckbox.checked) chars += 'abcdefghijklmnopqrstuvwxyz';
     if (uppercaseCheckbox.checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
     if (numbersCheckbox.checked) chars += '0123456789';
     if (symbolsCheckbox.checked) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';

     const length = parseInt(lengthInput.value);
     if (!chars) {
        feedback.textContent = "Veuillez cocher au moins une option !";
        passwordInput.value = '';
        return;
    }

    let password = '';
    for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    passwordInput.value = password;
    feedback.textContent = "Mot de passe g√©n√©r√© avec succ√®s !";
  }

  function copyPassword() {
    if (!passwordInput.value) {
        feedback.textContent = "Aucun mot de passe √† copier !";
        return;
    }
    passwordInput.select();
    passwordInput.setSelectionRange(0, 99999); // Pour mobile
    document.execCommand('copy');
    feedback.textContent = "Mot de passe copi√© dans le presse-papier !";
}

   generateBtn.addEventListener('click', generatePassword);
   copyBtn.addEventListener('click', copyPassword);

  </script>

</body>
</html>
